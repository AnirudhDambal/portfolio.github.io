<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Portfolio - Showcasing innovative solutions and technical expertise">
    <meta name="theme-color" content="#76b900">
    <title>Anirudh Dambal - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav-container">
        <div class="logo">
            <img src="images/logo.jpeg" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="home.html" class="nav-link" data-page="home">Home</a>
            <a href="about.html" class="nav-link" data-page="about">About</a>
            <a href="projects.html" class="nav-link" data-page="projects">Projects</a>
            <a href="contact.html" class="nav-link" data-page="contact">Contact Me</a>
        </div>
        <div class="case-studies-link">
            <a href="case-studies.html" class="nav-link">Case Studies</a>
        </div>
    </nav>

    <main class="main-content" id="content">
        <!-- Content will be loaded here -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load home page by default
            loadPage('home.html');

            // Add click event listeners to navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('href');
                    loadPage(page);
                    
                    // Update active state
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error loading page:', error));
        }
    </script>
</body>
</html>
